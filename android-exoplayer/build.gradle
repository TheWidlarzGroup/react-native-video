apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 19)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"

        missingDimensionStrategy 'shield-ep-api', rootProject.ext.shield_ep_api
    }
}

def exoplayer_version = rootProject.ext.exoplayer_version

dependencies {
    //noinspection GradleDynamicVersion
    compileOnly "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation("com.google.android.exoplayer:exoplayer:$exoplayer_version") {
        exclude group: 'com.android.support'
    }

    implementation "com.google.android.exoplayer:extension-mediasession:$exoplayer_version"

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.0.0"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.media:media:1.0.0"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation("com.google.android.exoplayer:extension-okhttp:$exoplayer_version") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'

    implementation 'com.mux:com.mux.stats.muxcore:2.3.2'
    implementation 'com.mux:com.mux.stats.sdk-r2.9.6:2.3.4'

    implementation project(path: ':dice-shield-android')
}
