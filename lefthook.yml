pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun lint
    lint-docs-css:
      glob: "docs/**/*.css"
      run: bun run docs lint
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun typecheck
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: bunx commitlint --edit
