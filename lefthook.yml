pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      exclude: "docs/**/*"
      run: bun lint
    lint-docs:
      # using @widlarzgroup/eslint-plugin-docusaurus for CSS variable validation
      root: "docs/"
      glob: "**/*.{js,ts,jsx,tsx,css}"
      run: bun run lint
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun typecheck
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: bunx commitlint --edit
