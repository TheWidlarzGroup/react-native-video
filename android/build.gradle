apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.23.+'
    compile 'com.devbrackets.android:exomedia:3.0.0-preview3'
    compile 'com.yqritc:android-scalablevideoview:1.0.1'
}
